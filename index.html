<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="searchbar-container">
    <input type="text" placeholder="Rechercher une ville" />
    <button>
      <i class="fa-solid fa-magnifying-glass"> </i>
    </button>
  </div>
  
  <div class="card">
    <h2 class="title"></h2>
    <img src="/assets/day/04d.svg" alt="icone du temps qu'il fait" class="meteo-icon">
    <p class="weather-description"></p>
    <p class="temperature"></p>

    <div class="ticker-container">
      <div class="ticker">
        <div class="ticker-content">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Créé par <img src="/assets/logo_gold1.png" alt="logo du développeur" class="logo" /></p>
  </footer>

  <script src="apikey.js" defer></script>
  <script src="meteo.js" defer></script>
</body>

</html>
